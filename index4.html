<!DOCTYPE html>
<html>
  <head>  <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
     
     <title>app8 Geolocalizacion </title>
   </head>
    <body>
   
   <!-- llamaal mapa de google con la localizacion actual del dispositivo --> 
   <div id="demo"></div> 
   	<div id="mapholder"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFd0aiE5FttY8XRAFI9ecTSpgo2vP-qMk"></script>
   
   <button onClick="cargamap()"> Cargar Mapa </button>
   <script type="text/javascript">
   	var x=document.getElementById("demo");
	  function cargamap(){
		 navigator .geolocation.getCurrentPosition (showPosition,showError);
		 function showPosition(position)
		 {
			 lat=position.coords.latitude;
			 lon=position.coords.longitude;
			 latlon=new google.maps.LatLng(lat,lon)
			 mapholder=document.getElementById('mapholder')
			 mapholder.style.height='500px';
			 mapholder.style.width='750px';
			 var myOptions={
				 center:latlon,zoom:17,
				 mapTypeId:google.maps.MapTypeID.ROADMAP,
				 mapTypeControl:false,
				 navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
			 };
			 var map=new google.maps.Map(document.getElementById("mapholder"),myOptions);
			 var marker=new google.maps.Marker({position:latlon,map:map,title:"¡¡Estas aqui!!"});
		 }
		 function showError(error)
		 {
			 switch(error.code)
			 {
				 case error.PERMISSION_DENIED:
				 x.innerHTML="Denegada la peticion de Geolocalizacion en el navegador."
				 break;
				  case error.POSITION_UNAVAILABLE:
				 x.innerHTML="La informacion de  la localizacion no esta disponible."
				 break;
				 case error.TIMEOUT:
				 x.innerHTML="El tiempo de peticion ha expirado."
				 break;
				 case error.UNKNOWN_ERROR:
				 x.innerHTML="Ha ocurrido un error desconocido "
				 break;
			 }
		 }}
		 </script>
   </body>
   </html>
